<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="">
    <style>
        *{
            padding: 0;
            margin: 0;
            border: none;
            box-sizing: border-box;
            
        }
        html{
            font-size: 25px;
        }
       
        .login{
            width: 320px;
            background-color: white;
            height: 60vh;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%)translateY(-50%) ;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow:0 0 7px 0.05px rgba(95, 95, 119, 0.603) ;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            
        }
        input{
            padding: 10px;
            border-radius: 3px;
            border: 1px solid gray;
            font-size: 1rem;
        }
        button{
            margin-top: 15px;
            padding: 10px;
            cursor: pointer;
            border-radius: 3px;
            background-color: blue;
            color: white;
            transition: 0.1s;
            font-weight: 500;
            border: 3px blue solid;
            font-size: 1rem;
        }
        button:hover{
           /* scale: 1.02; */
           background-color: transparent;
           color: blue;
           
        }
        form{
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        @keyframes notify {
            0%{
                transform: translateY(0px);
                opacity: 0;
            }
            100%{
                transform: translateY(20px);
                opacity: 1;
            }
        }
        h3{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login">
            <h3>Sign in</h3>
            <div id="notification" style="
                    position: fixed;
                    animation:notify 0.4s linear forwards;
                    right: 0.5px;
                    top: 4px;
                    background-color: green;
                    color: white;
                    padding: 10px 20px;
                    border-radius: 5px;
                    display: none;
                    box-shadow: 0 0 10px rgba(0,0,0,0.2);
                    font-weight: bold;
                    z-index: 1000;"
                >
                Registered Successfully!
                </div>
           
                <input type="email" placeholder="Email" id="email">
                <input type="password" name="password" id="password" placeholder="Password">
                <button id="submit" onclick="Login()">Login</button>
            
            <p>Don't have an account? <a href="index.html">Create Account</a></p>
            
        </div>
    </div>
    <script>
        let email = document.getElementById('email');
        let password = document.getElementById('password');
        const msg = document.querySelector('#notification');
        const submit = document.querySelector('#submit');
        submit.disabled=true;
        let arr=[];
        async function GetData(){
           const res = await fetch("https://69558fd4b9b81bad7af122d4.mockapi.io/Projects/users");
           arr = await res.json();
           console.log(arr);
           submit.disabled=false;
        }
        GetData();
        function Login(){
            for(let i = 0 ; i<arr.length ; i++){
                console.log("شغال");
                if(email.value ==arr[i].email && password.value ==arr[i].password){
                    msg.innerHTML ="Login success";
                    msg.style.display ="block";
                    msg.style.backgroundColor="green";
                    setTimeout(function(){
                        msg.style.display="none";

                    },3000)
                    setTimeout(function(){window.location.href="Admin.html";},4000);
                    }
                    
                    else {
                       msg.innerHTML ="your email or password is wrong";
                       msg.style.display ="block";
                       msg.style.backgroundColor="red";
                       setTimeout(function(){
                           msg.style.display="none";
   
                       },3000)
                   }
                }
            }
        
    </script>
</body>
</html>
